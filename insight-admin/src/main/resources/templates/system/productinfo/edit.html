<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品列表')" />
    <th:block th:include="include :: jasny-bootstrap-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productinfo-edit" th:object="${wpProductinfo}">
            <input name="pid" th:field="*{pid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="ptitle" th:field="*{ptitle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品分类id：</label>
                <div class="col-sm-8">
                    <input name="cid" th:field="*{cid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开市方案id：</label>
                <div class="col-sm-8">
                    <input name="otid" th:field="*{otid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开市：</label>
                <div class="col-sm-8">
                	<select name="isopen" th:field="*{isopen}" class="form-control m-b">
                		<option value="1">开市</option>
                		<option value="0">休市</option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">波动最小值：</label>
                <div class="col-sm-8">
                    <input name="pointLow" th:field="*{pointLow}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">波动最大值：</label>
                <div class="col-sm-8">
                    <input name="pointTop" th:field="*{pointTop}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">随机波动范围：</label>
                <div class="col-sm-8">
                    <input name="rands" th:field="*{rands}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="content" th:field="*{content}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">添加时间：</label>
                <div class="col-sm-8">
                    <input name="time" th:field="*{time}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="isdelete" th:field="*{isdelete}" class="form-control m-b">
                		<option value="0">上架</option>
                		<option value="1">下架</option>
                	</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品代码：</label>
                <div class="col-sm-8">
                    <input name="procode" th:field="*{procode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">除汇率以外的算法：</label>
                <div class="col-sm-8">
                    <input name="addData" th:field="*{addData}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间玩法间隔：</label>
                <div class="col-sm-8">
                    <input name="protime" th:field="*{protime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">点位玩法间隔：</label>
                <div class="col-sm-8">
                    <input name="propoint" th:field="*{propoint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">盈亏比例：</label>
                <div class="col-sm-8">
                    <input name="proscale" th:field="*{proscale}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排序：</label>
                <div class="col-sm-8">
                    <input name="proorder" th:field="*{proorder}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片地址：</label>
                <div class="col-sm-8">
                	<div class="fileinput fileinput-new" data-provides="fileinput">
				        <div class="fileinput-new thumbnail" style="width: 140px; height: 140px;">
				          <img th:src="*{icon}" >
				        </div>
				        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
				        <div>
				          <span class="btn btn-white btn-file"><span class="fileinput-new">选择图片</span><span class="fileinput-exists">更改</span><input id="file" type="file"></span>
				        </div>
			      	</div>
                    <input id="picurl" name="icon" class="form-control" type="text" th:field="*{icon}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周一：</label>
                <div class="col-sm-8">
                    <input name="opentime1" th:field="*{opentime1}" class="form-control" type="text" >
                    <span class="help-block m-b-none" style="color: #f15252"><i class="fa fa-info-circle"></i>说明(以下同理)：开市时间为00:00~18:00则输入 00:00~18:00 开市时间为00:00~03:00 和 08:00~24:00;则输入 如：00:00~03:00|08:00~24:00。</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周二：</label>
                <div class="col-sm-8">
                    <input name="opentime2" th:field="*{opentime2}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周三：</label>
                <div class="col-sm-8">
                    <input name="opentime3" th:field="*{opentime3}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周四：</label>
                <div class="col-sm-8">
                    <input name="opentime4" th:field="*{opentime4}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周五：</label>
                <div class="col-sm-8">
                    <input name="opentime5" th:field="*{opentime5}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周六：</label>
                <div class="col-sm-8">
                    <input name="opentime6" th:field="*{opentime6}" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">周日：</label>
                <div class="col-sm-8">
                    <input name="opentime7" th:field="*{opentime7}" class="form-control" type="text" >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jasny-bootstrap-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/productinfo";
        $("#form-productinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-productinfo-edit').serialize());
            }
        }
        $('#file').on('change', function() {
			$("#picurl").val('');
        	if(this.files.length == 0){
        		return;
        	}
            var formdata = new FormData();
            formdata.append("file", this.files[0]);
            $.ajax({
                url: ctx + "common/upload",
                data: formdata,
                type: "post",
                processData: false,
                contentType: false,
                success: function(result) {
                	console.log(result);
                	if(result.code == 0){
                		$("#picurl").val(result.url);
                	}
                }
            })
        })
    </script>
</body>
</html>
