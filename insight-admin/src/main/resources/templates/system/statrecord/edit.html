<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改统计记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-statrecord-edit" th:object="${wpStatRecord}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天注册人数：</label>
                <div class="col-sm-8">
                    <input name="registnum" th:field="*{registnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天赠送人数：</label>
                <div class="col-sm-8">
                    <input name="giveusernum" th:field="*{giveusernum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天赠送总金额：</label>
                <div class="col-sm-8">
                    <input name="giveprice" th:field="*{giveprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新充值人数：</label>
                <div class="col-sm-8">
                    <input name="newrechargenum" th:field="*{newrechargenum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新充值金额：</label>
                <div class="col-sm-8">
                    <input name="newrechargeprice" th:field="*{newrechargeprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总充值人数：</label>
                <div class="col-sm-8">
                    <input name="totalrechargenum" th:field="*{totalrechargenum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总充值金额：</label>
                <div class="col-sm-8">
                    <input name="totalrechargeprice" th:field="*{totalrechargeprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天提现人数：</label>
                <div class="col-sm-8">
                    <input name="cashnum" th:field="*{cashnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天提现金额：</label>
                <div class="col-sm-8">
                    <input name="cashprice" th:field="*{cashprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="daily" th:value="${#dates.format(wpStatRecord.daily, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/statrecord";
        $("#form-statrecord-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-statrecord-edit').serialize());
            }
        }

        $("input[name='daily']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
