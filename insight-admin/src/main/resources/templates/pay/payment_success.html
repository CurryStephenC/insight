<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body div p {
            padding: 0;
            margin: 0;
        }
        .center {
            text-align: center;
            padding-top: 150px;
        }

        .center p {
            color: rgba(0,0,0,.45);
            font-size: 14px;
            line-height: 1.6;
            padding: 10px 0;
        }

        p.bigger {
            color: rgba(0,0,0,.85);
            font-size: 24px;
            line-height: 1.8;
        }

        .center div a {
            cursor: pointer;
            font-weight: 400;
            line-height: 1.5;
            height: 32px;
            padding: 0 15px;
            font-size: 14px;
            border-radius: 4px;
            color: #fff;
            background-color: #1890ff;
            border-color: #1890ff;
            text-shadow: 0 -1px 0 rgba(0,0,0,.12);
            box-shadow: 0 2px 0 rgba(0,0,0,.045);
            outline: 0;
            margin:0 6px;
        }

        .btn-box {
            padding-top: 3px;
        }
    </style>
</head>
<body>
    <div class="center">
        <svg viewBox="64 64 896 896" fill="#52c41a" width="100px" height="100px" data-icon="check-circle" aria-hidden="true"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 01-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"></path></svg>
        <p class="bigger"> Successfully! </p>
<!--         <p> Order number: 2017182818828182881 Cloud server configuration takes 1-5 minutes, please wait. </p> -->
        <p class="bigger"> Return in <span id="number">3</span> seconds </p>
        <div class="btn-box">
            <a th:href="${backurl}" id="back">Go Back</a>
<!--             <a>Buy Again</a> -->
        </div>
    </div>

    <script>
        let number = document.getElementById('number');
        let time = 3;
        let timerNumber = setInterval(function() {
            time--;
            number.innerText = time;
            if(time === 0) {
                clearInterval(timerNumber);
                document.getElementById('back').click();
            }
        }, 1000);
    </script>
</body>
</html>
