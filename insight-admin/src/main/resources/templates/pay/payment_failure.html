<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fail</title>
    <style>
        body div p {
            padding: 0;
            margin: 0;
        }
        .center {
            text-align: center;
            padding-top: 150px;
        }

        .center p {
            color: rgba(0,0,0,.45);
            font-size: 14px;
            line-height: 1.6;
            padding: 10px 0;
        }

        p.bigger {
            color: rgba(0,0,0,.85);
            font-size: 24px;
            line-height: 1.8;
        }

        .center div a {
            cursor: pointer;
            font-weight: 400;
            line-height: 1.5;
            height: 32px;
            padding: 0 15px;
            font-size: 14px;
            border-radius: 4px;
            color: #fff;
            background-color: #1890ff;
            border-color: #1890ff;
            text-shadow: 0 -1px 0 rgba(0,0,0,.12);
            box-shadow: 0 2px 0 rgba(0,0,0,.045);
            outline: 0;
            margin:0 6px;
        }

        .btn-box {
            padding-top: 3px;
        }
    </style>
</head>
<body>
<div class="center">

    <svg viewBox="64 64 896 896" fill="#faad14" width="100px" height="100px" data-icon="warning" aria-hidden="true"><path d="M955.7 856l-416-720c-6.2-10.7-16.9-16-27.7-16s-21.6 5.3-27.7 16l-416 720C56 877.4 71.4 904 96 904h832c24.6 0 40-26.6 27.7-48zM480 416c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v184c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8V416zm32 352a48.01 48.01 0 010-96 48.01 48.01 0 010 96z"></path></svg>
    <p class="bigger">  There are some problems with your operation  </p>
<!--     <p> Operation failed. </p> -->
    <p class="bigger"> Return in <span id="number">3</span> seconds </p>
    <div class="btn-box">
        <a id="back" th:href="${backurl}">Go Back</a>
<!--         <button>Buy Again</button> -->
    </div>
</div>

<script>
    let number = document.getElementById('number');
    let time = 3;
    let timerNumber = setInterval(function() {
        time--;
        number.innerText = time + '';
        if(time === 0) {
            clearInterval(timerNumber);
            document.getElementById('back').click();
        }
    }, 1000);
</script>
</body>
</html>
