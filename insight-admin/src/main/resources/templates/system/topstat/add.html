<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增销售统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-topstat-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售ID：</label>
                <div class="col-sm-8">
                    <input name="uid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售号码：</label>
                <div class="col-sm-8">
                    <input name="utel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注册总人数：</label>
                <div class="col-sm-8">
                    <input name="registnum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级客户数：</label>
                <div class="col-sm-8">
                    <input name="level1num" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级客户数：</label>
                <div class="col-sm-8">
                    <input name="level2num" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级客户数：</label>
                <div class="col-sm-8">
                    <input name="level3num" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级用户充值金额：</label>
                <div class="col-sm-8">
                    <input name="level1rechargeprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级用户充值金额：</label>
                <div class="col-sm-8">
                    <input name="level2rechargeprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级用户充值金额：</label>
                <div class="col-sm-8">
                    <input name="level3rechargeprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">一级用户提现金额：</label>
                <div class="col-sm-8">
                    <input name="level1cashprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级用户提现金额：</label>
                <div class="col-sm-8">
                    <input name="level2cashprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三级用户提现金额：</label>
                <div class="col-sm-8">
                    <input name="level3cashprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值人数：</label>
                <div class="col-sm-8">
                    <input name="totalrechargenum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-8">
                    <input name="totalrechargeprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天提现人数：</label>
                <div class="col-sm-8">
                    <input name="cashnum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当天提现金额：</label>
                <div class="col-sm-8">
                    <input name="cashprice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">新增IB数：</label>
                <div class="col-sm-8">
                    <input name="ibnum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">统计日期：</label>
                <div class="col-sm-8">
                    <input name="daily" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/topstat"
        $("#form-topstat-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-topstat-add').serialize());
            }
        }
    </script>
</body>
</html>
