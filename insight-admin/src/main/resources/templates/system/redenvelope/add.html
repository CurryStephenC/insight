<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增理财红包')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-redenvelope-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户手机：</label>
                <div class="col-sm-8">
                    <input name="utel" class="form-control" type="text" required="required">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户红包：</label>
                <div class="col-sm-8">
                    <input name="money" class="form-control" type="text" required="required">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/redenvelope"
        $("#form-redenvelope-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-redenvelope-add').serialize());
            }
        }
    </script>
</body>
</html>
