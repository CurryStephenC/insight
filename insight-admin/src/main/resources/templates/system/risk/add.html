<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增风控')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-risk-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">指定客户赢利：</label>
                <div class="col-sm-8">
                    <input name="toWin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指定客户亏损：</label>
                <div class="col-sm-8">
                    <input name="toLoss" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风控概率：</label>
                <div class="col-sm-8">
                    <input name="chance" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最小风控值：</label>
                <div class="col-sm-8">
                    <input name="minPrice" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/risk"
        $("#form-risk-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-risk-add').serialize());
            }
        }
    </script>
</body>
</html>
