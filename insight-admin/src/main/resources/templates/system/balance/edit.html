<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改提现手动充值')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-balance-edit" th:object="${wpBalance}">
            <input name="bpid" th:field="*{bpid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">收支金额：</label>
                <div class="col-sm-8">
                    <input name="bpprice" th:field="*{bpprice}" class="form-control" type="text" readonly="readonly">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际到账金额：</label>
                <div class="col-sm-8">
                    <input name="realprice" th:field="*{realprice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/balance";
        $("#form-balance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-balance-edit').serialize());
            }
        }
    </script>
</body>
</html>
