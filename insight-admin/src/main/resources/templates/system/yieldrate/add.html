<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增收益利率')" />
    <th:block th:include="include :: layout-latest-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-yieldrate-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">收益率：</label>
                <div class="col-sm-8">
                    <input name="rate" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收益日期：</label>
                <div class="col-sm-8">
<!--                     <input name="daily" class="form-control" type="text" required> -->
                    <input type="text" class="form-control time-input" name="daily" data-format="yyyyMMdd" required/>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理财产品类型：</label>
                <div class="col-sm-8">
                	<select name="typeid" class="form-control m-b" required>
                        <option th:each="dict : ${typelist}" th:text="${dict.name}" th:value="${dict.id}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: layout-latest-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/yieldrate"
        $("#form-yieldrate-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-yieldrate-add').serialize());
            }
        }
    </script>
</body>
</html>
