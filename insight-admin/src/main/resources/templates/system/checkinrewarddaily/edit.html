<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户每日签到奖项')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkinrewarddaily-edit" th:object="${wpCheckinRewardDaily}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">理财最小金额：</label>
                <div class="col-sm-8">
                    <input name="minmoney" th:field="*{minmoney}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理财最大金额：</label>
                <div class="col-sm-8">
                    <input name="maxmoney" th:field="*{maxmoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖金：</label>
                <div class="col-sm-8">
                    <input name="money" th:field="*{money}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖金2：</label>
                <div class="col-sm-8">
                    <input name="money2" th:field="*{money2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">连续签到次数(达到此次数之后用奖金2)：</label>
                <div class="col-sm-8">
                    <input name="times" th:field="*{times}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/checkinrewarddaily";
        $("#form-checkinrewarddaily-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-checkinrewarddaily-edit').serialize());
            }
        }
    </script>
</body>
</html>
